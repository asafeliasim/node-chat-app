<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat-App</title>
    <link rel="icon" href="./img/favicon.png">
    <link rel="stylesheet" href="css/styles.min.css">
</head>
<body>
<div class="chat">
    <div id="sidebar" class="chat__sidebar">


    </div>
    <div class="chat__main">
        <div id="messages" class="chat__messages"></div>

        <div class="compose">
            <form id="message-form">
                <input name="msg" placeholder="Type your message here" required autocomplete="off">
                <button id="send">Send</button><br>
            </form>
            <button id="btn_location">Send location</button>
        </div>


    </div>
</div>

<script id="message-template" type="text/html">
    <div class="message">
        <p>
            <span class="message__name">{{username}}</span>
            <span class="message__meta">{{createdAt}}</span>
        </p>
        <p>
            {{message}}
        </p>
    </div>
</script>
<script id="location-message-template" type="text/html">
    <div class="message">
        <p>
            <span class="message__name">{{username}}</span>
            <span class="message__meta">{{createdAt}}</span>
        </p>
        <p>
            <a href="{{url}}" target="_blank">My current location</a>
        </p>
    </div>
</script>

<script id="sidebar-template" type="text/html">
    <h2 class="room-title">{{room}}</h2>
    <h4 class="list-title">Users</h4>
    <ul class="users">
        {{#users}}
           <li>{{username}}</li>
        {{/users}}
    </ul>
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.3/mustache.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.1/qs.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/chat.js"></script>
</body>
</html>
